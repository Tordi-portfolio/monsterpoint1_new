{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="product-grid-container">
    {% for product in products %}
    <a href="{% url 'product_detail' product.id %}" class="product-card-link">
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image" />
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p><strong>Category:</strong> {{ product.category }}</p>
                <p class="product-price">${{ product.price }}</p>
                <p><strong>Stock:</strong> {{ product.stock }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

<style>
  body {
    background-color: #ffdead; /* cream background */
    color: #333;
  }

  .product-grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    padding: 2rem;
    background: #ffe8cc; /* light peach layer */
    border-radius: 15px;
    margin: 2rem auto;
    max-width: 1200px;
  }

  .product-card-link {
    text-decoration: none;
  }

  .product-card {
    background: linear-gradient(to bottom right, #fff1d0, #ffd8a8); /* soft layered cream tones */
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #333;
  }

  .product-card:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 30px rgba(255, 170, 0, 0.3);
  }

  .product-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid #ffddb3;
  }

  .product-info {
    padding: 1rem;
    background-color: #fff7e6; /* slightly lighter for layer effect */
  }

  .product-info h3 {
    font-size: 1.2rem;
    margin-bottom: 0.3rem;
  }

  .product-info p {
    margin: 0.2rem 0;
    font-size: 0.95rem;
  }

  .product-price {
    color: #cc0000;
    font-weight: bold;
    font-size: 1.1rem;
  }
</style>
{% endblock %}
