{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>


    .login-box {
        background: #ffffff;
        border: 1px solid #e6e2cc;
        border-radius: 12px;
        padding: 40px 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 25px;
        color: #444;
        font-size: 1.8rem;
        font-weight: bold;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fdfdf9;
        font-size: 1rem;
        color: #333;
    }

    .login-box input::placeholder {
        color: #999;
    }

    .btn-login {
        background: #f3c349;
        color: #000;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-login:hover {
        background: #e0b83e;
    }

    .login-box a {
        color: #c77e00;
        text-decoration: none;
    }

    .login-box a:hover {
        text-decoration: underline;
    }

    .message {
        color: red;
        margin-bottom: 15px;
        font-size: 0.95rem;
    }
</style>

<div class="login-box">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Login</button>
    </form>
    <p style="margin-top: 15px;">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
