{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<style>

    .register-box {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #5c3a1a;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #d4aa70;
        border-radius: 5px;
        background: #fff8ef;
        color: #333;
    }

    input:focus {
        border-color: #d89238;
        outline: none;
    }

    .btn {
        background-color: #d89238;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background-color: #c27822;
    }

    .message {
        margin: 10px 0;
        color: red;
        text-align: center;
    }

    .switch-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .switch-link a {
        color: #b06300;
        text-decoration: none;
        font-weight: bold;
    }

    .switch-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-box">
    <h2>Create Account</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Register</button>
    </form>
    <div class="switch-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
