{% extends 'base.html' %}

{% block content %}

{% block extra_css %}
<style>
  :root {
    --accent-color: #ff9100;
    --glass: rgba(255, 255, 255, 0.15);
    --text: #2e2e2e;
  }

  body {
    background: linear-gradient(to bottom, #FFE5B4, #FFD89C, #FFC87C);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text);
  }

  .track-container {
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    background: var(--glass);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 145, 0, 0.25);
    text-align: center;
    animation: fadeIn 0.6s ease;
  }

  .track-container h2 {
    color: var(--accent-color);
    font-size: 26px;
    margin-bottom: 25px;
    text-shadow: 0 0 6px rgba(255, 145, 0, 0.4);
  }

  .track-container label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: 500;
    color: #444;
  }

  .track-container input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255,255,255,0.08);
    color: #000;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .track-container input[type="text"]:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 8px rgba(255, 145, 0, 0.4);
    outline: none;
  }

  .track-container small {
    color: #555;
    display: block;
    margin-top: -10px;
    margin-bottom: 18px;
    font-size: 0.85rem;
  }

  .error-message {
    color: #d32f2f;
    font-size: 0.95rem;
    margin-top: -10px;
    margin-bottom: 18px;
    background: rgba(255, 0, 0, 0.08);
    border-left: 4px solid #ff3c00;
    padding: 10px;
    border-radius: 6px;
  }

  .btn-track {
    display: inline-block;
    padding: 12px 25px;
    background-color: var(--accent-color);
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 145, 0, 0.3);
    animation: pulseGlow 2.5s infinite ease-in-out;
  }

  .btn-track:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 20px rgba(255, 145, 0, 0.4);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 10px rgba(255, 145, 0, 0.3);
    }
    50% {
      box-shadow: 0 0 20px rgba(255, 145, 0, 0.6);
    }
  }

  @media (max-width: 600px) {
    .track-container {
      margin: 50px 20px;
      padding: 25px;
    }

    .track-container h2 {
      font-size: 22px;
    }

    .btn-track {
      width: 100%;
    }
  }
</style>
{% endblock %}

<div class="track-container">
  <h2>Track Your Shipment</h2>

  <form method="POST">
    {% csrf_token %}
    <label for="tracking_id">Enter your Tracking ID:</label>
    <input type="text" name="tracking_id" id="tracking_id" required autofocus autocomplete="off">

    <small>Example: KRNX12345678</small>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <button type="submit" class="btn-track">ðŸšš Track</button>
  </form>
</div>

{% endblock %}
